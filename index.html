<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Customn CSS -->
    <link href="/style.css" rel="stylesheet">

    <title>Age Verification</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container bg-light card p-5 d-flex">
            <h1 class="mb-4">Age Verification Form</h1>
            <form action="#">
                <div class="form-group">
                    <label for="ageInput">Day</label>
                    <input type="number" class="form-control my-3" id="day" placeholder="Select Day" maxlength = "2" min="1" max="31">
                    <label for="ageInput">Month</label>
                    <input type="number" class="form-control my-3" id="month" placeholder="Select Month" maxlength = "2" min="1" max="12">
                    <label for="ageInput">Year</label>
                    <input type="number" class="form-control my-3" id="year" placeholder="Select Year" maxlength = "4" min="1970" max="2022">
                </div>
                <!-- Call verifyAge() on submit -->
                <button type="submit" class="btn btn-primary mt-3 w-100 py-2" id="submitBtn" onclick="verifyAge()">Go</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
